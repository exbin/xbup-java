group = 'org.exbin.xbup'
ext.libraryName = 'XBUP Operation Library'
ext.libraryDescription = 'Library for XBUP document editation'

apply from: '../xbup-java-modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile(project(':modules:xbup-core'))
    compile(project(':modules:xbup-parser-tree'))
    compile moduleDep('ExbinUtils', 'org.exbin.utils', 'exbin-binary_data')
    testCompile group: 'junit', name: 'junit', version: '4.10'    
}
