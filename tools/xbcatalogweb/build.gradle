apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'

sourceCompatibility = '1.7'
version = '0.2.0-SNAPSHOT'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

tasks.withType(JavaCompile) {
    doFirst {
        options.fork = true
        options.bootClasspath = "${System.properties['java.home']}/lib/rt.jar"
        options.bootClasspath += "$File.pathSeparator${System.properties['java.home']}/jre/lib/jsse.jar"
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

// Disable tests on build
check.dependsOn.remove(test)

dependencies {
    compile(project(":modules:xbup-core"))
    compile(project(":modules:xbup-catalog"))
    providedCompile 'javax.servlet:servlet-api:2.5'
    providedCompile 'javax.servlet.jsp:jsp-api:2.2'
    providedCompile 'org.eclipse.persistence:org.eclipse.persistence.jpa.modelgen.processor:2.5.1'
    compile 'org.glassfish:javax.faces:2.2.4'
    compile 'org.richfaces.core:richfaces-core-impl:4.3.5.Final'
    compile 'org.richfaces.ui:richfaces-components-ui:4.3.5.Final'
    compile 'org.springframework:spring-core:3.2.3.RELEASE'
    compile 'org.springframework:spring-beans:3.2.3.RELEASE'
    compile 'org.springframework:spring-context:3.2.3.RELEASE'
    compile 'org.springframework:spring-context-support:3.2.3.RELEASE'
    compile 'org.springframework:spring-instrument:3.2.3.RELEASE'
    compile 'org.springframework:spring-instrument-tomcat:3.2.3.RELEASE'
    compile 'org.springframework:spring-jdbc:3.2.3.RELEASE'
    compile 'org.springframework:spring-orm:3.2.3.RELEASE'
    compile 'org.springframework:spring-web:3.2.3.RELEASE'
    compile 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.1'
    compile 'org.glassfish.web:javax.servlet.jsp.jstl:1.2.2'
    compile 'mysql:mysql-connector-java:5.1.30'
    compile 'org.eclipse.persistence:eclipselink:2.5.1'

    testCompile group: 'junit', name: 'junit', version: '4.10'
}

war {
    from 'src/webapp'
}

task createPom << {
    pom {
        project {
            groupId 'org.exbin.xbup.web'
            artifactId 'xbcatalogweb'
            version '0.2.0-SNAPSHOT'

            packaging 'war'
            licenses {
                license {
                    name 'GNU Lesser General Public License, Version 3.0'
                    url 'http://www.gnu.org/licenses/lgpl-3.0.html'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("pom.xml")
}