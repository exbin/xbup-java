apply plugin: 'java'

sourceCompatibility = '1.7'
version = '0.2.0-SNAPSHOT'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

tasks.withType(JavaCompile) {
//    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    doFirst {
        options.fork = true
        options.bootClasspath = "${System.properties['java.home']}/lib/rt.jar"
        options.bootClasspath += "$File.pathSeparator${System.properties['java.home']}/jre/lib/jsse.jar"
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

// Disable tests on build
check.dependsOn.remove(test)

dependencies {
    compile(project(":modules:xbup-core"))
    compile(project(":modules:xbup-catalog"))
    compile(project(':modules:org-xbup-framework-client'))
    compile(project(":modules:xbup-editor-base-api"))
    compile(project(":modules:xbup-editor-module-text_editor"))
    compile(project(":modules:xbup-editor-module-service_manager"))
    compile(project(":modules:xbup-editor-module-utils"))
    compile(project(":modules:xbup-plugin"))
    compile(project(":modules:xbup-parser-tree"))
    compile(project(":modules:xbup-parser-command"))
    compile(project(":modules:xbup-operation"))
    compile(project(":modules:hexedit"))
    compile(project(":modules:simplyhtml"))
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
