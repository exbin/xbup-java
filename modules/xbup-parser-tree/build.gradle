apply from: '../modules.gradle'

group = 'org.exbin.xbup.parser_tree'
def libraryName = 'XBUP Tree Parser Library'
def libraryDescription = 'Library for XBUP tree parsing'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
}

dependencies {
    compile(project(':modules:xbup-core'))
    compile group: 'org.springframework', name: 'spring-core', version: '4.0.5.RELEASE'
    compile 'org.springframework:spring-core:4.0.5.RELEASE', 'org.springframework:spring-context:4.0.5.RELEASE', 'org.springframework:spring-beans:4.0.5.RELEASE'
    compile(
        [group: 'org.springframework', name: 'spring-core', version: '4.0.5.RELEASE'],
        [group: 'org.springframework', name: 'spring-context', version: '4.0.5.RELEASE'],
        [group: 'org.springframework', name: 'spring-beans', version: '4.0.5.RELEASE'],
    )
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'org.yaml:snakeyaml:1.13'
    testCompile group: 'junit', name: 'junit', version: '4.10'    
    testCompile project(path: ':modules:xbup-core', configuration: 'tests')
}
