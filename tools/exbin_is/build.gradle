apply plugin: 'java'

sourceCompatibility = '1.7'
version = '0.2.0-SNAPSHOT'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
if (!hasProperty('mainClass')) {
    ext.mainClass = 'org.exbin.is.ExbinIs'
    ext.appArgs = '-dev'
}

def configureExec(task) {
    task.main = mainClass
    task.classpath = sourceSets.main.runtimeClasspath
    if (!hasProperty('mainClass')) {
        task.args appArgs
    }
}

task run(type: JavaExec) {
    task -> configureExec(task)
}

task debug(type: JavaExec) {
    task -> configureExec(task)
    debug = true
}

tasks.withType(JavaCompile) {
    doFirst {
        options.fork = true
        options.bootClasspath = "${System.properties['java.home']}/lib/rt.jar"
        options.bootClasspath += "$File.pathSeparator${System.properties['java.home']}/jre/lib/jsse.jar"
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

// Disable tests on build
check.dependsOn.remove(test)

dependencies {
    compile(project(":modules:xbup-core"))
    compile(project(":modules:org.exbin.framework"))
    compile(project(":modules:org.exbin.framework-gui-frame-api"))
    compile(project(":modules:org.exbin.framework-gui-frame"))
    compile(project(":modules:org.exbin.framework-gui-menu"))
    compile(project(":modules:org.exbin.framework-gui-file"))
    compile(project(":modules:org.exbin.framework-gui-editor"))
    compile(project(":modules:org.exbin.framework-gui-about"))
    compile(project(":modules:org.exbin.framework-gui-help"))
    compile(project(":modules:org.exbin.framework-gui-undo"))
    compile(project(":modules:org.exbin.framework-gui-data"))
    compile(project(":modules:org.exbin.framework-gui-options"))
    compile(project(":modules:org.exbin.framework-exbin"))
    compile(project(":modules:org.exbin.framework-editor-xbup"))
    compile(project(":modules:org.exbin.framework-editor-text"))
    compile(project(":modules:ca.psc-consulting.hexedit"))
    compile 'commons-cli:commons-cli:1.2'
    runtime 'mysql:mysql-connector-java:5.1.30'
    runtime 'org.eclipse.persistence:javax.persistence:2.1.0'
    runtime 'org.eclipse.persistence:eclipselink:2.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

jar {
    manifest {
        attributes(
            'Main-Class': mainClass,
            'Class-Path': configurations.runtime.collect {'../lib/' + it.getName() }.join(' ')
        )
    }
}
