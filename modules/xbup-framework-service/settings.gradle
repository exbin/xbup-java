rootProject.name = 'xbup-framework-service'
include ":modules:xbup-core"
include ":modules:xbup-catalog"
include ":modules:xbup-framework-client"

if (rootProject.path == ':') {
    def rootProjectDir = rootProject.projectDir.path + "/../.."
    project(':modules:xbup-core').projectDir = new File(rootProjectDir + "/modules/xbup-core")
    project(':modules:xbup-catalog').projectDir = new File(rootProjectDir + "/modules/xbup-catalog")
    project(':modules:xbup-framework-client').projectDir = new File(rootProjectDir + "/modules/xbup-framework-client")
}
