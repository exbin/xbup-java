<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/WEB-INF/faces/templates/default.xhtml">
        <ui:define name="title">XBCatalog - About</ui:define>
        <ui:define name="contentBody">
            <a4j:status onstart="#{rich:component('statPane')}.show()"
                        onstop="#{rich:component('statPane')}.hide()" />
            <rich:panel id="panel">
                <f:facet name="header">
                    <h:outputText value="Catalog - Search" />
                </f:facet>
                <h:form id="searchForm">
                    <a4j:outputPanel id="searchWrapper">
                        <table>
                            <tbody>
                                <tr>
                                    <td width="140"><strong><h:outputText value="Name:" /></strong></td>
                                    <td><h:inputText id="name" size="30" value="#{param.name}" />
                                        <rich:message for="name" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="140"><strong><h:outputText value="Description:" /></strong></td>
                                    <td><h:inputText id="description" size="30" 
                                                     value="#{param.description}" />
                                        <rich:message for="description" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </a4j:outputPanel>
                    <br />
                    <a4j:commandButton value="Search TBD" action="search.xhtml" disabled="true">
                        <f:param name="name" value="#{param.name}" />
                    </a4j:commandButton>
                    </h:form>
            </rich:panel>

            <rich:popupPanel id="statPane" autosized="true">
                Please wait...<br /><br />
                <h:graphicImage value="/publicResources/images/ajax-loader.gif"
                                alt="ai" />
            </rich:popupPanel>
        </ui:define>
    </ui:composition>
</html>
