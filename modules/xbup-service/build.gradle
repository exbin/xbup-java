group = 'org.exbin.xbup'
ext.libraryName = 'XBUP Service Library'
ext.libraryDescription = 'Library for XBUP catalog/service'

apply from: '../xbup-java-modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile(project(':modules:xbup-core'))
    compile(project(':modules:xbup-catalog'))
    compile(project(':modules:xbup-client'))
    compile moduleDep('ExbinUtils', 'org.exbin.utils', 'exbin-binary_data')
    compile 'javax.persistence:persistence-api:1.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.10'    
}
