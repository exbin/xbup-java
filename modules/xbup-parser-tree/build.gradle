group = 'org.exbin.xbup'
ext.libraryName = 'XBUP Tree Parser Library'
ext.libraryDescription = 'Library for XBUP tree parsing'

apply from: '../xbup-java-modules.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-core')
    compile moduleDep('ExbinUtilsJava', 'org.exbin.utils', 'exbin-binary_data')
    testCompile group: 'junit', name: 'junit', version: '4.10'    
    testCompile project(path: moduleDepPath('XbupJava', 'xbup-core'), configuration: 'tests')
}
