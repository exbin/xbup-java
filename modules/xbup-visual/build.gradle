apply from: '../modules.gradle'

group = 'org.exbin.xbup.visual'
def libraryName = 'XBUP Visual Library'
def libraryDescription = 'Library for XBUP catalog/service'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":modules:xbup-core"))
    testCompile group: 'junit', name: 'junit', version: '4.10'    
}
