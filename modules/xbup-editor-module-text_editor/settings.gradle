rootProject.name = 'xbup-editor-module-text_editor'
include ":modules:xbup-editor-base-api"
include ":modules:xbup-core"

if (rootProject.path == ':') {
    def rootProjectDir = rootProject.projectDir.path + "/../.."
    project(':modules:xbup-editor-base-api').projectDir = new File(rootProjectDir + "/modules/xbup-editor-base-api")
    project(':modules:xbup-core').projectDir = new File(rootProjectDir + "/modules/xbup-core")
}
