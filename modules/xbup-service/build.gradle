group = 'org.exbin.xbup'
ext.libraryName = 'XBUP Service Library'
ext.libraryDescription = 'Library for XBUP catalog/service'

apply from: '../xbup-java-modules.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-core')
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-catalog')
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-client')
    compile moduleDep('ExbinUtilsJava', 'org.exbin.utils', 'exbin-binary_data')
    compile 'javax.persistence:persistence-api:1.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.10'    
}
