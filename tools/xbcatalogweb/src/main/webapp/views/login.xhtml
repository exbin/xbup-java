<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/WEB-INF/faces/templates/default.xhtml">
        <ui:define name="title">XBCatalog - Login</ui:define>
        <ui:define name="contentBody">
            <a4j:status onstart="#{rich:component('statPane')}.show()"
                        onstop="#{rich:component('statPane')}.hide()" />
            <rich:panel id="panel">
                <f:facet name="header">
                    <h:outputText value="Catalog - Login" />
                </f:facet>
                <h:form id="loginForm">
                    <a4j:outputPanel id="loginWrapper">
                        <table>
                            <tbody>
                                <tr>
                                    <td width="140"><strong><h:outputText value="Login:" /></strong></td>
                                    <td><h:inputText id="login" size="30"
                                                     value="#{authBacking.userLogin}"
                                                     required="true" requiredMessage="User login is required">
                                            <f:validateLength maximum="200" />
                                        </h:inputText>
                                        <rich:message for="login" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="140"><strong><h:outputText value="Password:" /></strong></td>
                                    <td><h:inputSecret id="password" size="30" 
                                                       value="#{authBacking.password}"
                                                       required="true" requiredMessage="Password is required">
                                            <f:validateLength maximum="200" />
                                        </h:inputSecret>
                                        <rich:message for="password" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </a4j:outputPanel>
                    <br />
                    <a4j:commandButton value="Login" styleClass="green-button" action="#{authBacking.login}" render="contentHeaderForm:contentHeaderToolbar"/>&nbsp;
                </h:form>
                <h:form id="registerForm">
                    <p><a4j:commandLink value="Register" action="#{authBacking.registerAttempt}" oncomplete="#{rich:component('registerPopup')}.show()" render="registerPopupForm:registerPopupWrapper"/> new account.</p>
                </h:form>
            </rich:panel>

            <rich:popupPanel id="statPane" autosized="true">
                Please wait...<br /><br />
                <h:graphicImage value="/publicResources/images/ajax-loader.gif"
                                alt="ai" />
            </rich:popupPanel>
        </ui:define>
    </ui:composition>
</html>
