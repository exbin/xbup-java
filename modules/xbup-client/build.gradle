group = 'org.exbin.xbup'
ext.libraryName = 'XBUP Service Client Library'
ext.libraryDescription = 'Library for client connection to XBUP service'

apply from: '../xbup-java-modules.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-core')
    compile moduleDep('ExbinAuxiliaryJava', 'org.exbin.auxiliary', 'paged_data')
    testCompile group : 'junit', name: 'junit', version: '4.10'
}
