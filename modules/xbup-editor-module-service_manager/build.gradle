apply plugin: 'java'

sourceCompatibility = '1.7'
version = '0.1.24-SNAPSHOT'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    compile(project(":modules:xbup-core"))
    compile(project(":modules:xbup-catalog"))
    compile(project(":modules:xbup-editor-base-api"))
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'org.swinglabs:swing-layout:1.0.3'
    runtime 'org.eclipse.persistence:javax.persistence:2.1.0'
    runtime 'org.eclipse.persistence:eclipselink:2.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
