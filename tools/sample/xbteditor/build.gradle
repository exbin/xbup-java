apply plugin: 'java'

sourceCompatibility = '1.7'
version = '0.1.24-SNAPSHOT'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
if (!hasProperty('mainClass')) {
    ext.mainClass = 'org.xbup.tool.xbteditor.XBTEditor'
}

repositories {
    mavenCentral()
    flatDir {
        dirs "../../../lib"
    }
}

dependencies {
    compile(project(":modules:xbup-core"))
    compile(project(":modules:xbup-editor-base"))
    compile(project(":modules:xbup-editor-module-text_editor"))
    compile 'commons-cli:commons-cli:1.2'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
