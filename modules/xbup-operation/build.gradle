group = 'org.exbin.xbup'
ext.libraryName = 'XBUP Operation Library'
ext.libraryDescription = 'Library for XBUP document editation'

apply from: '../xbup-java-modules.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    if (!gradle.startParameter.taskNames.contains("offline")) {
        dependencies {
            classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
        }
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-core')
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-parser-tree')
    compile moduleDep('ExbinUtilsJava', 'org.exbin.utils', 'exbin-binary_data')
    testCompile group: 'junit', name: 'junit', version: '4.10'    
}
